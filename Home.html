<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Tic Tac Toe</h1>
    <div class="players">
      <input type="text" id="player1" class="player-input" placeholder="1st Player Name">
      <input type="text" id="player2" class="player-input" placeholder="2nd Player Name">
    </div>
    <div>
      <button onclick="startGame()" class="start-button">Start Game</button>

      <button onclick="restartGame()" class="restart-button" id="restart-button">Restart Game</button></div>
    <div class="score-board" id="score-board">
      <div id="player1-score" class="score"><span id="player1-name">Player 1</span>: <p>0</p></div>
      <div id="player2-score" class="score"><span id="player2-name">Player 2</span>: <p >0</p></div>
    </div>      
    <div class="board" id="board">
      <div class="cell" data-cell-index="0"></div>
      <div class="cell" data-cell-index="1"></div>
      <div class="cell" data-cell-index="2"></div>
      <div class="cell" data-cell-index="3"></div>
      
      <img id="myP" src="./excited.gif" alt="">
      
      <div class="cell" data-cell-index="4"></div>
      <div class="cell" data-cell-index="5"></div>
      <div class="cell" data-cell-index="6"></div>
      <div class="cell" data-cell-index="7"></div>
      <div class="cell" data-cell-index="8"></div>
    </div>
    <!-- <img id="myP" src="./excited.gif" alt=""> -->
    <div class="message" id="message"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
